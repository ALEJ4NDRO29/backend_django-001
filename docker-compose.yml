version: '3'
services:

  # DJANGO
  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django
    # restart: unless-stopped
    tty: true
    working_dir: /code
    ports:
      - "8000:8000"
    volumes:
      - ./:/code
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redis:
    driver: local